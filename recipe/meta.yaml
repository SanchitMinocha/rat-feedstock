{% set name = "rat" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rat-{{ version }}.tar.gz
  sha256: 5f566739bbb5ffdbc96b2f928de91c27b8e85ceb640f1949afddf593bf0e40da

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61.0
    - pip
  run:
    - python >=3.6

test:
  imports:
    - rat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/UW-SASWE/RAT
  summary: Resevoir Monitoring using Satellite Remote Sensing
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pritamd47
    - SanchitMinocha
